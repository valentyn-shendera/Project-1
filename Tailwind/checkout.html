<!DOCTYPE html>
<html lang="en" class="font-montserrat">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          montserrat: ['Montserrat', 'sans-serif'],
        },
      }
    }
  }</script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#1e1b3a] min-h-screen">

  <div class="w-full min-h-screen bg-white">

    <!-- HEADER (в стилі корзини) -->
   <div class="bg-[#1e1b3a] text-white px-6 py-5 flex items-center gap-4 rounded-b-2xl">

  <!-- BACK BUTTON -->
  <button onclick="window.location.href='index.html'"
    class="bg-transparent p-2 rounded-full hover:bg-white/20 transition">
    <img src="Images/dRXMl.png" class="w-2.5 invert" alt="Back">
  </button>

  <div>
    <h2 class="text-lg sm:text-xl md:text-2xl font-semibold tracking-wide">Checkout</h2>
    <p class="text-xs sm:text-xs opacity-70 -mt-1">Complete your payment</p>
  </div>

</div>

    <div class="p-4 sm:p-6 md:p-8">

      <!-- Items -->
      <!-- Items Card -->
<div class="bg-[#fbf9f9] p-4 rounded-2xl shadow-sm mb-6 border-2 border-[#ff4500]">

  <h3 class="text-md font-semibold mb-3 text-[#1e1b3a]">Your Items</h3>

  <ul class="space-y-2">
    <li class="flex justify-between items-center bg-white p-3 rounded-xl shadow-sm">
      <span>Video Camera ×1</span>
      <span class="font-semibold">$849.90</span>
    </li>

    <li class="flex justify-between items-center bg-white p-3 rounded-xl shadow-sm">
      <span>Walkman ×2</span>
      <span class="font-semibold">$499.80</span>
    </li>

    <li class="flex justify-between items-center bg-white p-3 rounded-xl shadow-sm">
      <span>Turntable ×4</span>
      <span class="font-semibold">$5799.60</span>
    </li>

    <li class="flex justify-between items-center bg-white p-3 rounded-xl shadow-sm">
      <span>Pager ×2</span>
      <span class="font-semibold">$199.80</span>
    </li>
  </ul>

</div>

      <!-- Total -->
      <div class="p-3 rounded-xl border-2 border-[#ff4500] mb-6">
  <div class="flex justify-between items-center font-bold text-lg text-[#1e1b3a]">
    <span>Total:</span>
    <span>$7249.10</span>
  </div>
</div>

      <!-- Payment Form -->
      <form class="space-y-4">

        <div>
          <label class="block text-sm font-medium mb-1 text-[#1e1b3a]">Card Number</label>
          <input type="text" placeholder="1234 5678 9012 3456"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ff4500]">
        </div>

        <div class="flex gap-3">
          <div class="flex-1">
            <label class="block text-sm font-medium mb-1 text-[#1e1b3a]">Expiry</label>
            <input type="text" placeholder="MM/YY"
              class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ff4500]">
          </div>

          <div class="flex-1">
            <label class="block text-sm font-medium mb-1 text-[#1e1b3a]">CVV</label>
            <input type="text" placeholder="123"
              class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ff4500]">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1 text-[#1e1b3a]">Name on Card</label>
          <input type="text" placeholder="John Doe"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ff4500]">
        </div>

        <!-- Pay Button -->
        <button type="submit"
          class="w-full bg-green-500 text-white font-bold py-3 rounded-xl hover:bg-green-600 transition">
          Pay Now
        </button>

        <!-- PayPal button -->
        <button
          class="w-full bg-white border border-gray-200 py-3 rounded-xl flex justify-center items-center gap-2 shadow hover:shadow-md transition">
          <span class="text-sm font-medium text-[#1e1b3a]">Pay with</span>
          <img src="Images/paypal.png" class="h-5" alt="PayPal">
        </button>

      </form>
    </div>
  </div>

</body>
</html>
