<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Tailwind</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: 'Montserrat', sans-serif; }</style>
</head>
<body class="bg-[#f5f6fa] flex justify-center items-center min-h-screen overflow-x-hidden">

  <div class="cart-container h-screen w-full min-w-[350px] overflow-x-hidden overflow-y-auto flex flex-col justify-center">

    <!-- HEADER -->
    <header class="flex items-center justify-between px-5 py-3">
      <button class="back-btn bg-transparent border-none p-1.5 rounded-full hover:bg-[#f0f0f0] transition">
        <img src="Images/dRXMl.png" alt="Back" class="w-[6px] h-auto block" />
      </button>

      <h2 class="text-[13px] font-semibold">Shopping Cart</h2>

      <div class="cart-right flex items-center gap-1.5">
        <div class="cart-icon p-1.5 rounded-full hover:bg-[#f0f0f0] transition cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 16 16" class="text-black">
            <path fill="currentColor" fill-rule="evenodd" d="M12 4.5h1.307a2.193 2.193 0 0 1 2.109 2.795l-1.294 4.53A3 3 0 0 1 11.237 14H4.763a3 3 0 0 1-2.885-2.176L.584 7.295A2.193 2.193 0 0 1 2.693 4.5H4V3a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2zm-6.5 0V3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v1.5zm5.737 8H4.763a1.5 1.5 0 0 1-1.442-1.088L2.027 6.883A.693.693 0 0 1 2.693 6h10.614a.693.693 0 0 1 .666.883l-1.294 4.53a1.5 1.5 0 0 1-1.442 1.087m-4.59-1.265a.75.75 0 0 1-.882-.588l-.5-2.5a.75.75 0 0 1 1.47-.294l.5 2.5a.75.75 0 0 1-.588.882m4.088-3.088a.75.75 0 1 0-1.47-.294l-.5 2.5a.75.75 0 1 0 1.47.294z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="cart-count bg-[#ff4500] text-white text-[11px] font-bold w-[18px] h-[18px] flex items-center justify-center rounded-full shadow-[0_0_4px_rgba(0,0,0,0.2)]">
  5
</div>

    </header>

    <!-- CART ITEMS -->
    <div class="cart-items flex-1 overflow-y-auto px-4 py-2">

      <!-- Product 1 -->
      <div class="cart-item flex items-center bg-[#fbf9f9] rounded-[12px] mb-6 p-[6px_14px] shadow-sm">
        <img src="Images/Camera.jfif" alt="Video Camera" class="w-[55px] h-[55px] object-cover rounded-[10px] mr-3" />
        <div class="item-info flex-1">
          <h3 class="text-[13px] font-semibold mb-1">Video Camera</h3>
          <p class="code text-[8px] text-[#888]">Code #247890</p>
          <span class="price inline-block mt-1 px-2 py-[2px] border-2 border-[#ff4500] text-[#ff4500] rounded-[15px] text-[13px] font-semibold">$ 849.90</span>
        </div>
        <div class="quantity flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="cursor-pointer p-1 rounded-full bg-white hover:bg-[#f0f0f0]"><path fill="currentColor" d="M12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m0-18A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2M7 13h10v-2H7"/></svg>
          <span>1</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="cursor-pointer p-1 rounded-full bg-white hover:bg-[#f0f0f0]"><path fill="currentColor" d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8"/></svg>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="cart-item flex items-center bg-[#fbf9f9] rounded-[12px] mb-6 p-[6px_14px] shadow-sm">
        <img src="Images/Walkman.jfif" alt="Walkman" class="w-[55px] h-[55px] object-cover rounded-[10px] mr-3" />
        <div class="item-info flex-1">
          <h3 class="text-[13px] font-semibold mb-1">Walkman</h3>
          <p class="code text-[8px] text-[#888]">Code #367381</p>
          <span class="price inline-block mt-1 px-2 py-[2px] border-2 border-[#ff4500] text-[#ff4500] rounded-[15px] text-[13px] font-semibold">$ 249.90</span>
        </div>
        <div class="quantity flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="cursor-pointer p-1 rounded-full bg-white hover:bg-[#f0f0f0]"><path fill="currentColor" d="M12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m0-18A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2M7 13h10v-2H7"/></svg>
          <span>2</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="cursor-pointer p-1 rounded-full bg-white hover:bg-[#f0f0f0]"><path fill="currentColor" d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8"/></svg>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="cart-item flex items-center bg-[#fbf9f9] rounded-[12px] mb-6 p-[6px_14px] shadow-sm">
        <img src="Images/Turntable.jfif" alt="Turntable" class="w-[55px] h-[55px] object-cover rounded-[10px] mr-3" />
        <div class="item-info flex-1">
          <h3 class="text-[13px] font-semibold mb-1">Turntable</h3>
          <p class="code text-[8px] text-[#888]">Code #589901</p>
          <span class="price inline-block mt-1 px-2 py-[2px] border-2 border-[#ff4500] text-[#ff4500] rounded-[15px] text-[13px] font-semibold">$ 1449.90</span>
        </div>
        <div class="quantity flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="cursor-pointer p-1 rounded-full bg-white hover:bg-[#f0f0f0]"><path fill="currentColor" d="M12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m0-18A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2M7 13h10v-2H7"/></svg>
          <span>4</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="cursor-pointer p-1 rounded-full bg-white hover:bg-[#f0f0f0]"><path fill="currentColor" d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8"/></svg>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="cart-item flex items-center bg-[#fbf9f9] rounded-[12px] mb-6 p-[6px_14px] shadow-sm">
        <img src="Images/Pager.jfif" alt="Pager" class="w-[55px] h-[55px] object-cover rounded-[10px] mr-3" />
        <div class="item-info flex-1">
          <h3 class="text-[13px] font-semibold mb-1">Pager</h3>
          <p class="code text-[8px] text-[#888]">Code #567190</p>
          <span class="price inline-block mt-1 px-2 py-[2px] border-2 border-[#ff4500] text-[#ff4500] rounded-[15px] text-[13px] font-semibold">$ 99.90</span>
        </div>
        <div class="quantity flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="cursor-pointer p-1 rounded-full bg-white hover:bg-[#f0f0f0]"><path fill="currentColor" d="M12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m0-18A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2M7 13h10v-2H7"/></svg>
          <span>2</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="cursor-pointer p-1 rounded-full bg-white hover:bg-[#f0f0f0]"><path fill="currentColor" d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8"/></svg>
        </div>
      </div>

    </div>

    <!-- CHECKOUT SECTION -->
    <div class="checkout-section bg-[#1e1b3a] px-4 py-4 rounded-t-[15px] w-full max-h-[40vh] overflow-y-auto">
      <div class="voucher-row flex items-center gap-2 mb-3">
        <input type="text" class="voucher-input flex-1 text-white placeholder-[rgba(163,144,144,0.8)] bg-[#1e1b3a] border-2 border-white rounded-[10px] px-4 py-3 text-[11px] text-center min-w-0 focus:outline-none" placeholder="VOUCHER CODE" />
        <button class="total-btn flex-1 bg-[#ff4500] text-white font-extrabold rounded-[12px] py-3 px-4 text-[11px] whitespace-nowrap">TOTAL : $ 2649.60</button>
      </div>

      <button onclick="window.location.href='checkout.html'" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition">
  Checkout
</button>


      <button class="paypal-btn w-full bg-white border-none py-2.5 px-4 rounded-[12px] flex items-center justify-center gap-2 shadow transition-transform hover:scale-[1.02] hover:shadow-lg">
        <span class="text-[#111] text-[15px] font-medium">Checkout with</span>
        <img src="Images/paypal.png" alt="PayPal" class="h-[20px] object-contain" />
      </button>
    </div>

  </div>

</body>
</html>
